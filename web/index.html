<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>MCC Web Control</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Exit fullscreen button - only visible in fullscreen mode -->
  <button id="exitFullscreenBtn" class="btn">‚úï Exit Fullscreen (F11)</button>
  
  <header class="topbar">
    <div class="left">
      <button id="connectBtn" class="btn">Connect</button>
      <label>Rate Hz <input id="rate" type="number" min="1" step="1" value="100"></label>
      <button id="setRate" class="btn">Set</button>
      <span id="session" class="badge"></span>
      <span id="versions" class="muted"></span>
    </div>
    <div class="right">
      <button id="fullscreenBtn" class="btn" title="Toggle Fullscreen (F11)">‚õ∂</button>
      <button id="editConfig" class="btn">Config</button>
      <button id="zeroAI" class="btn" title="Zero AI Channels">‚ö° Zero</button>
      <button id="editPID" class="btn">PID</button>
      <button id="editMotor" class="btn">Motors</button>
      <button id="editLE" class="btn">Logic</button>
      <button id="editMath" class="btn">Math</button>
      <button id="editExpr" class="btn">Expressions</button>
      <button id="exprHelp" class="btn" title="Expression Language Reference">‚ùì Expr Help</button>
      <button id="editScript" class="btn">Script</button>
      <button id="saveLayout" class="btn">Save Layout</button>
      <button id="loadLayout" class="btn">Load Layout</button>
      <button id="openLogBtn" type="button" class="btn">Open Log</button>
      <button id="closeLogBtn" type="button" class="btn">Close Log</button>
    </div>
  </header>

  <!-- Replay Controls (hidden by default) -->
  <div id="replayControls" class="replay-controls" style="display:none">
  <div class="replay-left">
    <button id="replayPlayBtn" class="btn" title="Play Log">‚ñ∂ Play</button>
    <button id="replayPauseBtn" class="btn" title="Pause" disabled>‚è∏ Pause</button>
    <button id="replayShowFullBtn" class="btn" title="Show Full Log">üìä Full Log</button>
    <button id="replayCloseBtn" class="btn danger" title="Close Log">‚úï Close Log</button>
    <span id="replayPosition" class="badge">0 / 0</span>
    <input
      id="replayProgress"
      type="range"
      min="0"
      max="100"
      value="0"
      style="flex:1;margin:0 12px"
      title="Scrub through log (updates gauges/bars)"
    />
  </div>
  <div class="replay-right">
    <label style="display:flex;align-items:center;gap:6px">
      Playback Rate (Hz):
      <input
        id="replayRateInput"
        type="number"
        min="1"
        max="1000"
        step="10"
        value="60"
        style="width:70px"
      />
    </label>
  </div>
</div>
<!-- Script Player Controls -->
<div class="script-controls">
  <div class="script-left">
    <button id="scriptRewindBtn" class="btn" title="Rewind to Start" disabled>‚èÆ Rewind</button>
    <button id="scriptPlayBtn" class="btn" title="Play Script">‚ñ∂ Play</button>
    <button id="scriptPauseBtn" class="btn" title="Pause Script" disabled>‚è∏ Pause</button>
    <button id="scriptStopBtn" class="btn" title="Stop Script" disabled>‚èπ Stop</button>
    <span id="scriptStatus" class="badge">No script loaded</span>
  </div>
</div>
  <main class="workspace">
    <aside class="palette">
      <h3>Widgets</h3>
      <button class="btn" data-add="chart">Chart</button>
      <button class="btn" data-add="gauge">Gauge</button>
      <button class="btn" data-add="bars">Bars</button>
      <button class="btn" data-add="aoslider">AO Slider</button>
      <button class="btn" data-add="dobutton">DO Button</button>
      <button class="btn" data-add="pidpanel">PID Panel</button>
      <button class="btn" data-add="motor">Motor Controller</button>
      <button class="btn" data-add="le">Logic Element</button>
      <button class="btn" data-add="mathop">Math Operator</button>
      <button class="btn" data-add="expr">Expression</button>
      <h3>Pages</h3>
      <div id="pages"></div>
      <div class="page-controls">
        <button id="addPage" class="btn">+ Add Page</button>
        <button id="delPage" class="btn danger">‚àì Remove Page</button>
      </div>
    </aside>
    <section class="canvas" id="canvas"></section>
  </main>

  <div id="modal" class="modal hidden"></div>
  <script src="/app.js?v=0.9.4" defer></script>
</body>
</html>
